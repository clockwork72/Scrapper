[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "privacy-research-dataset"
version = "0.1.0"
description = "Research-grade Step-1 dataset builder: websites -> privacy policies + observed third-party tools + third-party policy texts (via Tracker Radar)."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name="Research Class Project"}]
dependencies = [
  "crawl4ai>=0.7.0",
  "tranco>=0.8.0",
  "tldextract>=5.1.0",
  "beautifulsoup4>=4.12.3",
  "lxml>=5.2.2",
  "requests>=2.31.0",
  "tqdm>=4.66.4",
  "python-dateutil>=2.9.0.post0",
]

[project.optional-dependencies]
openwpm = [
  # OpenWPM is heavy and OS-dependent. Install separately if you need it.
]

[project.scripts]
privacy-dataset = "privacy_research_dataset.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["privacy_research_dataset*"]
